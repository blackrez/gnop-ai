<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test gnop-ai for object detection</title>
</head>
<body>
<h1>Upload your image and detect objects</h1>

<input type="file" accept="image/jpg,image/png" style="display:none" id="upload-file" />
<button id="choose-button">Choose Image</button>

<form action="/upload" method="post" enctype="multipart/form-data">
    Files: <input type="file" name="file"><br><br>
    <input type="submit" value="Submit">
</form>
<p>Built with love with <a href="https://github.com/owulveryck/onnx-go">onnx-go</a>, <a href="https://golang.org">golang</a> and <a href="https://gorgonia.org/">gorgonia</a></p>
<pre>Use it with curl
curl -vvvv -X POST https://object-detection-brhknbc27q-ew.a.run.app/upload \
  -F "file=@./dog.jpg" \
  -H "Content-Type: multipart/form-data"
</pre>
<p>Source code is available <a href="https://github.com/blackrez/gnop-ai/">here</a></p>
</body>
